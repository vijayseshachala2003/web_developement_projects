.navbar {

  background-color: rgb(179, 45, 45);
  text-align:center;

}

/* Style the navigation bar links */
.navbar a {
  float:left;

  color: white;

  text-decoration: none;
}

.navbar button {
  float:left;
  display: block;
  color: white;
  padding: 14px 20px;
  text-decoration: none;
}


/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
  text-align: top;
}

.navbar button:hover {
  background-color: #ddd;
  color: black;
  text-align: top;
}

  background-color: rgb(82, 20, 20);
  color: white;

.navbar button.active {
